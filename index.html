<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/tvicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MultiTube - Multi-Stream Watcher</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <header>
      <h1>MultiTube</h1>
      <div class="header-actions">
        <button id="quitBtn" class="danger-btn">Quit App</button>
      </div>
      <div class="controls">
        <input type="text" id="urlInput" placeholder="Paste YouTube Link Check..." />
        <button id="addBtn">Add Stream</button>
        <button id="favBtn" class="secondary-btn">Load Favorites</button>
      </div>
    </header>

    <main id="videoGrid" class="grid-empty">
      <div class="empty-state">
        <p>No streams active. Add a YouTube URL above to start watching.</p>
      </div>
    </main>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
